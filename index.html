<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Automatic Chatbot</title>
    <link rel="stylesheet" type="text/css" href="chatbot.css">
  </head>
  <body>
    <div >
    <video class="hide-large video__wrapper__video" src="chatbot.mp4" type="video/webm" playsinline autoplay muted loop></video>
    <div id="chat-icon" onclick="toggleChatbox()">
      
      <img src="chatbot.png" alt="Chatbot Icon">
    </div>
    <div id="chat-toggle" onclick="toggleChat()">
        <span>Chat</span>
        <span class="arrow"></span>
      </div>

      <div id="chat-container" class="collapsed">
        <div id="chat-log"></div>
        <div id="user-input">
          <input type="text" id="message-input" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
          <button id="send-button" onclick="handleUserInput()">Send</button>
        </div>
      </div>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
